<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Launcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #111;
      color: #fff;
    }

    #video-container {
      display: none;
      margin-top: 20px;
    }

    video {
      width: 100%;
      max-width: 720px;
      border: 2px solid #444;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Click to Launch Video</h1>
  <button onclick="launchVideo()">Play Video</button>

  <div id="video-container">
    <video id="myVideo" controls>
      <source src="/indexvid.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function launchVideo() {
      document.getElementById('video-container').style.display = 'block';
      document.getElementById('myVideo').play();
    }
  </script>

</body>
</html>
